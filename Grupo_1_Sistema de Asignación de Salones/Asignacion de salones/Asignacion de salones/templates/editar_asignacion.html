{% extends "base.html" %}

{% block content %}
<h2>Editar Asignación</h2>
<form method="POST">
    <div>
        <label for="salon_id">Salón:</label>
        <select name="salon_id" id="salon_id" required>
            {% for salon in salones %}
            <option value="{{ salon.id }}" {% if salon.id == asignacion.salon_id %}selected{% endif %}>{{ salon.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="profesor_id">Profesor:</label>
        <select name="profesor_id" id="profesor_id" required>
            {% for profesor in profesores %}
            <option value="{{ profesor.id }}" {% if profesor.id == asignacion.profesor_id %}selected{% endif %}>{{ profesor.username }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="fecha_inicio">Fecha y hora de inicio:</label>
        <input type="datetime-local" name="fecha_inicio" id="fecha_inicio" value="{{ asignacion.fecha_inicio.strftime('%Y-%m-%dT%H:%M') }}" required>
    </div>
    <div>
        <label for="fecha_fin">Fecha y hora de fin:</label>
        <input type="datetime-local" name="fecha_fin" id="fecha_fin" value="{{ asignacion.fecha_fin.strftime('%Y-%m-%dT%H:%M') }}" required>
    </div>
    <button type="submit">Guardar cambios</button>
</form>
<a href="{{ url_for('admin_dashboard') }}">Volver al dashboard</a>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f7fa;
        color: #333;
        margin: 0;
        padding: 20px;
    }

    .edit-assignment-container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    h2 {
        text-align: center;
        color: #4a90e2;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: bold;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    .form-control:focus {
        border-color: #4a90e2;
        outline: none;
        box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
    }

    .btn-primary {
        background-color: #4a90e2;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: block;
        width: 100%;
        text-align: center;
    }

    .btn-primary:hover {
        background-color: #357ab8;
    }

    .back-link {
        display: inline-block;
        margin-top: 15px;
        color: #4a90e2;
        text-decoration: none;
        transition: color 0.3s ease;
        text-align: center;
        width: 100%;
    }

    .back-link:hover {
        color: #357ab8;
    }
</style>
{% endblock %}
