{% extends "base.html" %}
{% block content %}
<h2 class="title">{% if salon %}Editar Salón{% else %}Nuevo Salón{% endif %}</h2>

<form method="POST" class="salon-form">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control input-animated" id="nombre" name="nombre" value="{{ salon.nombre if salon else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="capacidad" class="form-label">Capacidad</label>
        <input type="number" class="form-control input-animated" id="capacidad" name="capacidad" value="{{ salon.capacidad if salon else '' }}" required>
    </div>
    <button type="submit" class="btn btn-primary btn-animated">Guardar</button>
</form>

<!-- Estilos CSS -->
<style>
    /* Fondo sobrio */
    body {
        background-color: #F4F7F9;
        font-family: 'Arial', sans-serif;
    }

    /* Título estilizado */
    .title {
        text-align: center;
        color: #002855;
        font-size: 2.5rem;
        margin-bottom: 20px;
        font-weight: bold;
        text-transform: uppercase;
    }

    /* Formulario estilizado */
    .salon-form {
        max-width: 600px;
        margin: 0 auto 40px auto;
        padding: 2rem;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    /* Inputs con bordes estilizados */
    .input-animated {
        border: 2px solid #BDC3C7;
        padding: 12px;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.4s ease, box-shadow 0.4s ease;
    }

    /* Foco en los inputs */
    .input-animated:focus {
        border-color: #0171BB;
        box-shadow: 0 0 8px rgba(1, 113, 187, 0.3);
        outline: none;
    }

    /* Botón estilizado */
    .btn-animated {
        width: 100%;
        padding: 12px 18px;
        background: #002855;
        border: none;
        color: white;
        font-size: 1.2rem;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* Hover del botón */
    .btn-animated:hover {
        background: #0171BB;
    }

    /* Ajustes para etiquetas */
    .form-label {
        color: #002855;
        font-weight: bold;
    }

    /* Margen entre secciones */
    .mb-3 {
        margin-bottom: 20px;
    }

    /* Responsivo */
    @media (max-width: 768px) {
        .salon-form {
            padding: 1.5rem;
        }

        .title {
            font-size: 2rem;
        }

        .btn-animated {
            font-size: 1rem;
        }
    }
</style>

{% endblock %}
